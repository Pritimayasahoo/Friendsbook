<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-***" crossorigin="anonymous" />
  {% load static %}
  <link rel='stylesheet' href="{% static 'cssfile/home3.css' %}">
</head>

<body>
  <div class="container">
    <header>
      <div class="profile-pic">
        <img src="{{ profile.profileimage.url }}" alt="Profile Picture">
        <p>{{ name.email }}</p>
      </div>

      <form class="search-form" action="/search" method="GET">
        <div class="search-bar">
          <input type="text" class="search-input" name="query" placeholder="Search" required>
          <button class="search-button" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </header>
    <main>
        {% for post in all_post %}
        <div class="post">
            <div class="user-info">
              <img src="{{ post.poster_profile.profileimage.url }}" alt="User Profile Picture" class="profile-picture">
              <span class="username">Username</span>
            </div>
            <div class="post-image-container">
              <a href="{{ post.my_post.url }}"><img src="{{ post.my_post.url }}" alt="Post Image" class="post-image"></a>
            </div>
            <div class="post-actions">
              <span class="likes">{{ post.no_of_like }}</span>
              <a href="like?like_id={{ post.id }}"><button class="like-button">Like</button></a>
            </div>
          </div>
        {% endfor %}
      </main>
    <footer>
      <nav>
        <div class="nav-buttons">
          <!-- Home button -->
          <a href="/" class="btn-home">
            <i class="fas fa-home"></i>
            <span class="btn-label">Home</span>
          </a>

          <!-- Post button -->
          <a href="/post/" class="btn-post">
            <i class="fas fa-plus"></i>
            <span class="btn-label">Post</span>
          </a>

          <!-- Notification button -->
          <a href="#" class="btn-notification">
            <i class="fas fa-bell"></i>
            <span class="btn-label">Notification</span>
          </a>
        </div>
      </nav>
    </footer>
  </div>

  <script>
    // Add an event listener to each like button
    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Handle the like button click event
        console.log('Like button clicked!');
      });
    });
  </script>
</body>
</html>
