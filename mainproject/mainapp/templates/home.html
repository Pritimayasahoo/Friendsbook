<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-***" crossorigin="anonymous" />
    <link rel='stylesheet' href="{% static 'cssfile/home.css' %}">
    <script defer src="{% static 'jsfile/home.js' %}"></script>
</head>

<body>
<div class="container">
    <header>
      <div class="pic">
        <a href='profile/'><img class='circle' src="{{profile.profileimage.url}}" alt="Profile Picture"></a>

      </div>

          <form id="like-url" class="search-form" action="search/" method="POST" data-post-url="{% url 'like' %}">
            {%csrf_token%}
            <div class="search-bar">
              <input class="space search-input" type="text" name="searchname" placeholder="Search" required>
              <button class="search-button" type="submit">
                <i class="fa fa-search"></i>
              </button>
              <br>
              
            </div>
            <a href='/logout/' id='logout'>LOGOUT</a>
          </form>
             
    </header>
    <main>
        <div class="hy">
      {%for post in all_post reversed%}
      <div class="image-container">
        <a href="prof/?myuser={{post.post_by.id}}"><img class="circle" src="{{post.poster_profile.profileimage.url}}" alt="Image"></a>
        <h1 class="image-text">Post by:-{{post.poster_profile.name}}</h1>
      </div>  
      <h2 class='about'>{{post.about}}</h2>
        <img class='post lazy-image loading' src='' data-src='{{post.my_post.url}}'>
        <a href='showcomment/{{post.id}}' class="comment-button">
              <i class="fas fa-comment"></i>
        </a>
      
      <p id="likes">LIKE: <span id="like-count-{{ post.id }}">{{ post.no_of_like }}</span></p>
      <span class="thumbs-up like-me like-btn" data-post-id="{{ post.id }}">&#x1F44D;</span> 
       <br>
      {%endfor%}
      </div>
    </main>     
    <footer>
        <nav>
           <!-- Home button -->

<!-- Home button -->
<a href="/" class="btn-home">
  <i class="fas fa-home"></i>
  <span class="btn-label">Home</span>
</a>

<!-- Post button -->
<a href="/post/" class="btn-post">
  <i class="fas fa-plus"></i>
  <span class="btn-label">Post</span>
</a>

<!-- Notification button -->
<a href="#" class="btn-notification">
  <i class="fas fa-bell"></i>
  <span class="btn-label">Notifications</span>
</a>
  
        </nav>
    </footer>
</div>


</body>
